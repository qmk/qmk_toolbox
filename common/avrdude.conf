#       has_tpi          = <yes/no> ;             # part has TPI i/f (deprecated, use prog_modes)
#       is_avr32         = <yes/no> ;             # AVR32 part (deprecated, use prog_modes)
#       is_at90s1200     = <yes/no> ;             # AT90S1200 part
